// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath 'com.novoda:bintray-release:0.8.0'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
  }
}
